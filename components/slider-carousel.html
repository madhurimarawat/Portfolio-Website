<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/Programmer Illustration Infinity Sign.png" height="500px" class="d-block w-100"
                alt="Slider Image 1" />

            <div class="custom-caption-1">
                <div class="caption-content">
                    <h2>Welcome to My Portfolio!</h2>
                    <button class="dark-toggle-btn" onclick="toggleDarkMode()" id="dark-mode-button">
                        <i class="fas fa-moon"></i> &nbsp; Dark Mode
                    </button>

                </div>
            </div>
        </div>

        <div class="carousel-item">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2020/08/25/Portfolio-Illustration-Background-Graphics-5120428-1.png"
                height="500px" class="d-block w-100" alt="Slider Image 1" />
        </div>
        <div class="carousel-item">
            <img src="images/Frame Image.png" height="500px" class="d-block w-100" alt="Slider Image 1" />
            <div class="custom-caption-2 heading_1">
                <h5 class="custom-caption-2">Interests!</h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>
