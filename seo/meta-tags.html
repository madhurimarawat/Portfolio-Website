    <!-- 
        Specifies the publication date and time in ISO 8601 format. 
        The structure includes:
        - Date in YYYY-MM-DD format: 
          YYYY = 4-digit year (e.g., 2024)
          MM   = 2-digit month (e.g., 07 for July)
          DD   = 2-digit day (e.g., 05)
        - A literal 'T' separator between date and time.
        - Time in HH:MM:SS format: 
          HH = 2-digit hour in 24-hour format (e.g., 17 for 5 PM in UTC)
          MM = 2-digit minutes (e.g., 16)
          SS = 2-digit seconds (e.g., 28)
        - 'Z' at the end indicates the time is in Coordinated Universal Time (UTC).
        Example: "2024-07-05T17:16:28Z" represents July 5, 2024, at 5:16:28 PM UTC.
    -->
    <meta name="date" content="2024-07-05T17:16:28Z" />

    <!-- Last Updated -->
